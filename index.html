
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Weather App for Textile Industry</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h1>🌤️ Textile Industry Weather Monitor</h1>

            <button onclick="getWeather()">🔍</button>
        </div>
        <div id="weather-info" class="weather-card"></div>
        <div id="textile-advice" class="advice-card"></div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
